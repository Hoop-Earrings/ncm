{{ define "main" }}

<div class = "container text-center">
  {{ range .Pages}}
    <h1>{{.Title}}</h1>
    <p><span class="badge bg-success">Upcoming</span></p>
    <img src="{{.Params.Image | absURL }}" alt="{{ .Title }}">
    <p>
      {{.Params.Date}}<br>
      {{.Params.Location}}
    </p>
  {{end}}
</div>

{{end}}
