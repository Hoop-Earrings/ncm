<footer>
  <div id = "footer-top" class="container-fluid bg-dark text-white text-center">
    <!-- Content row -->
    <div class="container">
  		<div class="row align-items-stretch">
        <!-- Map -->
        <div class="col-lg">
  				<iframe src="{{ site.Data.footer.map.embedsrc }}" allowfullscreen="" width=100% height=100% loading="lazy"></iframe>
  			</div>
        <!-- Address -->
        <div class="col-lg">
          <h1 class="display-4 text-center">Contact</h1>
					<p class>
            {{ site.Data.footer.address.first }},
            <br>{{ site.Data.footer.address.second }}
            <br>{{ site.Data.footer.phone.number }}
            <br>{{ site.Data.footer.email.address }}
          </p>
  			</div>
        <!-- Hours -->
  			<div class="col-lg">
  				<p class = "text-lg-end">{{ site.Data.footer.hours | markdownify }}</p>
  			</div>
  		</div>
  	</div>
  </div>
  <!-- Credit -->
	<div class="container-fluid text-center">
		<p>Created by <a href="https://www.goodtrepreneur.com/">Goodtrepreneur</a></p>
	</div>
</footer>
