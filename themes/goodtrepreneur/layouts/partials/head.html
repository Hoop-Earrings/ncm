<head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta name= "description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta name= "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">

    <!-- CSS -->
    {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true) }}
    {{ $style := resources.Get "scss/style.scss" | toCSS $options | minify }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" >

    <!-- Bootstrap JS -->
    {{ $bootstrapjs := resources.Get "bootstrap/js/bootstrap.min.js" }}
    <script src="{{ $bootstrapjs.Permalink }}"></script>

    <!-- Airtable JS -->
    <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script>
</head>
