<head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta name= "description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta name= "viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- FACEBOOK META PROPERTIES -->
    <meta name="url" property="og:url" content="{{ site.BaseURL }}">
    <meta name="type" property="og:type" content="website">
    <meta name="title" property="og:title" content="{{ site.Title }}">
    <meta name="image" property="og:image" content="{{ site.BaseURL }}images/logo.png">

    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- CSS -->
    {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true) }}
    {{ $style := resources.Get "scss/style.scss" | toCSS $options | minify }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" >

    <!-- Bootstrap JS -->
    {{ $bootstrapjs := resources.Get "bootstrap/js/bootstrap.min.js" }}
    <script src="{{ $bootstrapjs.Permalink }}"></script>

    <!-- JQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/d940519860.js" crossorigin="anonymous"></script>

    <!-- Airtable JS -->
    <script src="https://static.airtable.com/js/embed/embed_snippet_v1.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V5BC79X5C5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-V5BC79X5C5');
    </script>
</head>
